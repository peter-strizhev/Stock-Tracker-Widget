<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Widget</title>
    <style>
        /* Base reset for the widget */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* Widget Container */
        .widget-container {
            width: 300px;
            height: 200px;
            background-color: #f5f5f7;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header */
        .widget-header {
            background-color: #e2e2e8;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .widget-title {
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }

        /* Content */
        .widget-content {
            padding: 15px;
            font-size: 13px;
            color: #555;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100% - 50px);
        }

        /* Button */
        .widget-button {
            background-color: #007aff;
            border: none;
            color: white;
            padding: 8px 16px;
            font-size: 13px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .widget-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <div class="widget-container">
        <div class="widget-header">
            <div class="widget-title">Widget Title</div>
            <div class="widget-controls">
                <!-- Close button (optional) -->
                <span style="font-size: 12px; cursor: pointer;">âœ•</span>
            </div>
        </div>
        
        <div class="widget-content">
            <p>Welcome to your macOS widget!</p>
            <button class="widget-button">Click Me</button>
        </div>
    </div>

</body>
</html>
